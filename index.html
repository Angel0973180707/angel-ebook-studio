<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1411" />
  <title>Angel Ebook Studio</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">Angel Ebook Studio</div>
      <div class="sub">把混亂的文字，慢慢養成一本書</div>
    </div>
    <div class="actions">
      <button id="btnAi" class="btn ghost">AI 協作</button>
    </div>
  </header>

  <main id="app" class="app"></main>

  <!-- 音景控制（右下角） -->
  <section class="sounddock" aria-label="音景">
    <div class="sounddock-inner">
      <button class="soundbtn" data-sound="night" type="button" aria-pressed="false">🎧 夜</button>
      <button class="soundbtn" data-sound="ocean" type="button" aria-pressed="false">🌊 海</button>
    </div>
  </section>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script type="module" src="app/main.js"></script>
</body>
</html>
